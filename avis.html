<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donnez votre avis</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
          emailjs.init("EOysPNpo5F6FW1sq8"); // Remplacer par ton ID EmailJS
        })();
    </script>
    <style>
        /* Reset de base */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Arial', sans-serif;
          background-color: #f0f4f8;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 20px;
          margin: 0;
          transition: background-color 0.5s ease;
        }

        .container {
          background: white;
          padding: 40px 30px;
          border-radius: 16px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 500px;
          margin-top: auto;
          margin-bottom: auto;
          transform: translateY(10px);
          opacity: 0;
          animation: fadeIn 0.6s forwards;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
          font-size: 28px;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 1px;
        }

        input, select, textarea {
          width: 100%;
          padding: 14px;
          border-radius: 12px;
          border: 1px solid #ddd;
          font-size: 16px;
          margin-bottom: 18px;
          background-color: #f9f9f9;
          box-sizing: border-box;
          transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
          border-color: #4CAF50;
          box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
          outline: none;
        }

        button {
          width: 100%;
          padding: 16px;
          background-color: #4CAF50;
          color: white;
          font-size: 18px;
          font-weight: 600;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
          background-color: #45a049;
          transform: translateY(-3px);
        }

        /* Styles pour le message de confirmation et d'erreur */
        .message {
          text-align: center;
          padding: 15px;
          margin-top: 20px;
          border-radius: 12px;
          font-size: 16px;
          font-weight: bold;
          display: none;
          animation: fadeIn 0.5s forwards;
        }

        .success {
          background-color: #4CAF50;
          color: white;
        }

        .error {
          background-color: #f44336;
          color: white;
        }

        /* Animation d'entrée du formulaire */
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Styles spécifiques à la WebView Android */
        @media only screen and (max-width: 600px) {
          .container {
            padding: 20px;
          }

          h2 {
            font-size: 22px;
          }

          button {
            font-size: 16px;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Votre avis compte !</h2>

    <form id="contact-form">
        <input type="text" name="nom" placeholder="Votre nom" required>

        <select name="note" required>
            <option value="">Votre note</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>

        <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <!-- Message d'alerte personnalisé -->
    <div id="alert-message" class="message"></div>

    <!-- Bouton retour -->
    <button onclick="window.location.href='index.html'" style="
  background-color: #7c4dff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  margin: 20px auto 0;
  display: block;
  transition: background-color 0.3s ease, transform 0.2s ease;
">← Retour à l'accueil</button>
</div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_j1lt90l', 'template_uqneb0e', this)
        .then(function() {
            var alertMessage = document.getElementById('alert-message');
            alertMessage.textContent = 'Merci pour votre avis !';
            alertMessage.classList.add('success');
            alertMessage.style.display = 'block';
        }, function(error) {
            var alertMessage = document.getElementById('alert-message');
            alertMessage.textContent = 'Erreur lors de l\'envoi... Veuillez réessayer.';
            alertMessage.classList.add('error');
            alertMessage.style.display = 'block';
        });
    });
</script>

</body>
</html>
