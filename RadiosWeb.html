<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #0f0c29;
      background-image: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(15px);
      padding: 20px 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
    }

    h1 {
      font-size: 2.8em;
      margin: 0 0 10px;
      background: linear-gradient(90deg, #00ffe0, #ff00ff, #00ffe0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonText 3s linear infinite;
    }

    @keyframes neonText {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .content {
      margin-top: 180px;
      padding: 20px;
      text-align: center;
      max-width: 800px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .spacer {
      height: 250px; /* espace vertical avant les boutons */
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 60px;
    }

    a.button {
      padding: 15px 25px;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffe0, #ff00ff);
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Ma Radio Web</h1>
    <p>Écoutez de la bonne musique en continu, partout et à tout moment !</p>
  </div>

  <div class="content">
    <div class="spacer"></div>
    <div class="buttons">
      <a class="button" href="https://mikefri.github.io/RadiosWeb/" target="_blank">Écouter en ligne</a>
      <a class="button" href="https://mikefri.github.io/RadiosWeb/telechargement.html" target="_blank">Télécharger l'application</a>
    </div>
  </div>

</body>
</html>
