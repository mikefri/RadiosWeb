<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadiosWeb - Tesla Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tesla-dark: #111111;
            --tesla-card: #1c1c1c;
            --tesla-accent: #3d5afe; /* Bleu moderne type Tesla */
            --tesla-text: #e8eaed;
            --tesla-secondary: #80848b;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--tesla-dark);
            color: var(--tesla-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TOP BAR STYLE TESLA */
        .top-bar {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            font-weight: 600;
        }

        .nav-icons img {
            width: 32px;
            height: 32px;
            filter: grayscale(1) invert(1);
            opacity: 0.7;
        }

        .nav-icons img:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* RECHERCHE ET FILTRES */
        .controls-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        input[type="text"], select {
            background: var(--tesla-card);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"]:focus {
            outline: 2px solid var(--tesla-accent);
        }

        /* PLAYER FIXE EN BAS (STYLE CONSOLE TESLA) */
        .audio-player {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 900px;
            background: #181818;
            border-radius: 20px;
            padding: 15px 30px;
            display: none; /* ApparaÃ®t au clic */
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 2000;
        }

        #radio-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .audio-info { flex-grow: 1; }
        .now-playing { font-weight: 600; font-size: 1rem; }
        .genre { font-size: 0.8rem; color: var(--tesla-secondary); }

        .play-btn {
            background: var(--tesla-text);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* GRILLE DE RADIOS */
        #radios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 120px;
        }

        .radio-item {
            background: var(--tesla-card);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            position: relative;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .radio-item:hover {
            background: #252525;
            border-color: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }

        .radio-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .radio-item h3 { font-size: 0.95rem; margin: 5px 0; }
        .radio-item p { font-size: 0.75rem; color: var(--tesla-secondary); }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--tesla-secondary);
            font-size: 1.2rem;
        }

        .favorite-btn.favorited { color: #f44336; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--tesla-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<header class="top-bar">
    <div class="brand-logo">
        <a href="https://radios-web-mp-3.vercel.app/">
            <img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/mp3.jpg" style="width:30px; border-radius: 5px;" alt="MP3">
        </a>
        <h1>Radios Web</h1>
    </div>

    <div class="nav-icons">
        <a href="https://mikefri.github.io/RadiosWeb/Podcasts.html">
            <img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/Podcast%20neon%20.png" alt="Podcasts">
        </a>
    </div>
</header>

<div class="controls-container">
    <input type="text" id="search" placeholder="Rechercher une station...">
    <select id="filter">
        <option value="">Tous les genres</option>
        <option value="favorited">Mes Favoris</option>
        </select>
</div>

<div id="radios">
    </div>

<div class="audio-player" id="audioPlayer">
    <img id="radio-logo" src="" alt="">
    <div class="audio-info">
        <div class="now-playing" id="now-playing">SÃ©lectionnez une radio</div>
        <div class="genre" id="now-genre">---</div>
    </div>
    <div class="volume-container" style="display: flex; align-items: center; gap: 10px;">
        <span style="font-size: 12px;">ðŸ”ˆ</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" style="width: 80px;">
    </div>
    <button class="play-btn" id="play-pause">
        <svg id="play-icon" viewBox="0 0 24 24" width="24" height="24" fill="black"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pause-icon" viewBox="0 0 24 24" width="24" height="24" fill="black" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
</div>

<audio id="player"></audio>

<script>
    // Le script reste quasiment identique au vÃ´tre pour la logique
    // mais j'ai adaptÃ© les sÃ©lecteurs pour le nouveau design
    document.addEventListener('DOMContentLoaded', function () {
        const radiosContainer = document.getElementById('radios');
        const audio = document.getElementById('player');
        const audioPlayerUI = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const searchInput = document.getElementById('search');

        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        fetch('https://raw.githubusercontent.com/mikefri/radios-data/main/radios.json')
            .then(res => res.json())
            .then(data => {
                data.forEach(radio => {
                    const el = document.createElement('div');
                    el.className = 'radio-item';
                    el.innerHTML = `
                        <button class="favorite-btn ${favorites.includes(radio.name) ? 'favorited' : ''}">${favorites.includes(radio.name) ? 'â˜…' : 'â˜†'}</button>
                        <img src="${radio.img}" alt="">
                        <h3>${radio.name}</h3>
                        <p>${radio.genre}</p>
                    `;

                    el.addEventListener('click', (e) => {
                        if(e.target.classList.contains('favorite-btn')) {
                            toggleFav(radio.name, e.target);
                            return;
                        }
                        playRadio(radio);
                    });
                    radiosContainer.appendChild(el);
                });
            });

        function playRadio(radio) {
            audio.src = radio.url;
            audio.play();
            audioPlayerUI.style.display = 'flex';
            document.getElementById('radio-logo').src = radio.img;
            document.getElementById('now-playing').textContent = radio.name;
            document.getElementById('now-genre').textContent = radio.genre;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        }

        function toggleFav(name, btn) {
            if (favorites.includes(name)) {
                favorites = favorites.filter(f => f !== name);
                btn.textContent = 'â˜†';
                btn.classList.remove('favorited');
            } else {
                favorites.push(name);
                btn.textContent = 'â˜…';
                btn.classList.add('favorited');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });

        // Recherche simple
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.radio-item').forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = title.includes(val) ? 'block' : 'none';
            });
        });
        
        // Volume
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
    });
</script>

</body>
</html>
