<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadiosWeb - Stream Moderne</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffe0;
            --secondary: #ff00ff;
            --bg-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background: radial-gradient(circle at 0% 0%, #1a1a2e 0%, #0a0a0c 100%);
            color: white;
            min-height: 100vh;
            padding-bottom: 120px; /* Espace pour le player flottant */
        }

        /* --- HEADER --- */
        .top-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 5%;
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-icons img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            transition: 0.3s;
            filter: grayscale(0.5);
        }

        .nav-icons img:hover {
            filter: grayscale(0);
            transform: translateY(-2px);
        }

        /* --- FILTRES & RECHERCHE --- */
        .search-area {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="text"], select {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
            flex: 1;
            min-width: 250px;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 224, 0.2);
        }

        /* --- GRID RADIOS --- */
        .radio-grid-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .radio-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 15px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .radio-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .radio-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 18px;
            margin-bottom: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .radio-item h3 {
            margin: 10px 0 5px;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .radio-item p {
            color: #888;
            font-size: 0.85rem;
            margin: 0;
        }

        .favorite-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .favorite-btn.favorited {
            color: var(--primary);
            background: white;
        }

        /* --- PLAYER FLOTTANT --- */
        .audio-player-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 15px 25px;
            display: none; /* Affich√© via JS */
            align-items: center;
            gap: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 200px;
        }

        #radio-logo-small {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        .now-playing-text h4 {
            margin: 0;
            font-size: 1rem;
        }

        .now-playing-text p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .play-btn {
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        .volume-box {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        @media (max-width: 768px) {
            .audio-player-bar {
                bottom: 10px;
                padding: 10px;
                flex-wrap: wrap;
            }
            .volume-box { display: none; }
        }

        /* --- EQUALIZER --- */
        .eq {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 20px;
        }
        .eq span {
            width: 3px;
            background: var(--primary);
            animation: move 1s infinite alternate;
        }
        @keyframes move {
            from { height: 4px; }
            to { height: 18px; }
        }
    </style>
</head>
<body>

<header class="top-bar">
    <div class="nav-container">
        <h1>Radios Web</h1>
        <div class="nav-icons">
            <a href="https://radios-web-mp-3.vercel.app/" title="MP3"><img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/mp3.jpg" alt="MP3"></a>
            <a href="https://mikefri.github.io/RadiosWeb/Podcasts.html" title="Podcasts"><img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/Podcast%20neon%20.png" alt="Podcasts"></a>
        </div>
    </div>
</header>

<div class="search-area">
    <input type="text" id="search" placeholder="Rechercher une station...">
    <select id="filter">
        <option value="">Tous les genres</option>
        <option value="favorited">‚≠ê Favoris</option>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Rap">Rap/Hip-Hop</option>
        <option value="Electro">Electro</option>
    </select>
</div>

<div class="radio-grid-container" id="radios">
    </div>

<div class="audio-player-bar" id="audioPlayer">
    <div class="player-info">
        <img id="radio-logo-small" src="" alt="">
        <div class="now-playing-text">
            <h4 id="now-playing">S√©lectionnez une radio</h4>
            <p id="now-genre">...</p>
        </div>
        <div class="eq">
            <span style="animation-delay: 0.1s"></span>
            <span style="animation-delay: 0.3s"></span>
            <span style="animation-delay: 0.2s"></span>
        </div>
    </div>

    <div class="player-controls">
        <button class="play-btn" id="play-pause">
            <svg id="play-icon" viewBox="0 0 24 24" width="24" height="24" fill="black"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pause-icon" viewBox="0 0 24 24" width="24" height="24" fill="black" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
    </div>

    <div class="volume-box">
        <span>üîä</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" style="width: 100px;">
    </div>
</div>

<audio id="player"></audio>
