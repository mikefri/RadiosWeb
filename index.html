<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radios Web - Candy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette Candy / Tesla Game */
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --candy-pink: #ff4d94;
            --candy-purple: #a18cd1;
            --glass: rgba(255, 255, 255, 0.7);
            --text-dark: #4a4a4a;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER CANDY */
        .top-bar {
            width: 95%;
            max-width: 1100px;
            margin: 20px auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(255, 77, 148, 0.2);
            border: 2px solid white;
        }

        .top-bar h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, #ff4d94, #a18cd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .nav-icons img {
            width: 45px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* BARRE DE RECHERCHE CANDY */
        .controls-container {
            width: 90%;
            max-width: 600px;
            margin: 10px 0 30px;
            display: flex;
            gap: 10px;
        }

        input[type="text"], select {
            background: var(--glass);
            border: 2px solid white;
            padding: 12px 20px;
            border-radius: 50px;
            color: var(--text-dark);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            outline: none;
            width: 100%;
        }

        input[type="text"]:focus {
            border-color: var(--candy-pink);
            transform: scale(1.02);
        }

        /* GRILLE DE RADIOS */
        #radios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            padding-bottom: 120px;
        }

        .radio-item {
            background: var(--glass);
            padding: 15px;
            border-radius: 30px;
            text-align: center;
            border: 2px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            position: relative;
        }

        .radio-item:hover {
            transform: translateY(-10px) rotate(2deg);
            background: white;
            box-shadow: 0 15px 30px rgba(255, 77, 148, 0.3);
        }

        .radio-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .radio-item h3 { font-size: 0.9rem; margin: 5px 0; color: #ff4d94; }
        .radio-item p { font-size: 0.7rem; font-weight: 600; opacity: 0.7; }

        /* PLAYER FLOTTANT CANDY */
        .audio-player {
            position: fixed;
            bottom: 30px;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 40px;
            padding: 15px 25px;
            display: none;
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 50px rgba(255, 77, 148, 0.4);
            border: 3px solid #ff4d94;
            z-index: 2000;
        }

        #radio-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fecfef;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

        .play-btn {
            background: var(--candy-pink);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
        }

        .play-btn svg { fill: white; width: 25px; height: 25px; }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #ccc;
            cursor: pointer;
        }

        .favorite-btn.favorited { color: var(--candy-pink); transform: scale(1.2); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: white; border-radius: 10px; border: 3px solid #fecfef; }
    </style>
</head>
<body>

<header class="top-bar">
    <div style="display: flex; align-items: center; gap: 10px;">
        <a href="https://radios-web-mp-3.vercel.app/">
            <img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/mp3.jpg" style="width:40px; border-radius: 10px;" alt="MP3">
        </a>
        <h1>Candy Radios</h1>
    </div>
    <div class="nav-icons">
        <a href="https://mikefri.github.io/RadiosWeb/Podcasts.html">
            <img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/Podcast%20neon%20.png" alt="Podcasts">
        </a>
    </div>
</header>

<div class="controls-container">
    <input type="text" id="search" placeholder="Quelle radio veux-tu ? üç≠">
</div>

<div id="radios">
    </div>

<div class="audio-player" id="audioPlayer">
    <img id="radio-logo" src="" alt="">
    <div style="flex-grow: 1;">
        <div id="now-playing" style="font-weight: 800; font-size: 0.9rem; color: var(--candy-pink);">Lecture en cours</div>
        <div id="now-genre" style="font-size: 0.7rem; font-weight: 600;">Genre</div>
    </div>
    <button class="play-btn" id="play-pause">
        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
</div>

<audio id="player"></audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const radiosContainer = document.getElementById('radios');
        const audio = document.getElementById('player');
        const audioPlayerUI = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const searchInput = document.getElementById('search');

        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        fetch('https://raw.githubusercontent.com/mikefri/radios-data/main/radios.json')
            .then(res => res.json())
            .then(data => {
                data.forEach(radio => {
                    const card = document.createElement('div');
                    card.className = 'radio-item';
                    card.innerHTML = `
                        <button class="favorite-btn ${favorites.includes(radio.name) ? 'favorited' : ''}">${favorites.includes(radio.name) ? '‚ù§' : '‚ô°'}</button>
                        <img src="${radio.img}" alt="${radio.name}">
                        <h3>${radio.name}</h3>
                        <p>${radio.genre}</p>
                    `;

                    card.addEventListener('click', (e) => {
                        if(e.target.classList.contains('favorite-btn')) {
                            toggleFav(radio.name, e.target);
                            return;
                        }
                        playRadio(radio);
                    });
                    radiosContainer.appendChild(card);
                });
            });

        function playRadio(radio) {
            audio.src = radio.url;
            audio.play();
            audioPlayerUI.style.display = 'flex';
            document.getElementById('radio-logo').src = radio.img;
            document.getElementById('now-playing').textContent = radio.name;
            document.getElementById('now-genre').textContent = radio.genre;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        }

        function toggleFav(name, btn) {
            if (favorites.includes(name)) {
                favorites = favorites.filter(f => f !== name);
                btn.textContent = '‚ô°';
                btn.classList.remove('favorited');
            } else {
                favorites.push(name);
                btn.textContent = '‚ù§';
                btn.classList.add('favorited');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.radio-item').forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = title.includes(val) ? 'block' : 'none';
            });
        });
    });
</script>

</body>
</html>
