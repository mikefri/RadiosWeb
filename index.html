<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radios Web - Candy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --candy-pink: #ff4d94;
            --candy-purple: #a18cd1;
            --glass: rgba(255, 255, 255, 0.7);
            --text-dark: #4a4a4a;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        .top-bar {
            width: 95%; max-width: 1100px;
            margin: 20px auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(255, 77, 148, 0.2);
            border: 2px solid white;
        }

        .top-bar h1 {
            font-size: 1.5rem; margin: 0;
            background: linear-gradient(to right, #ff4d94, #a18cd1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* CONTROLES (RECHERCHE + FILTRE) */
        .controls-container {
            width: 90%; max-width: 800px;
            margin: 10px 0 30px;
            display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
        }

        input[type="text"], select {
            background: var(--glass);
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 50px;
            color: var(--text-dark);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            outline: none;
        }

        input[type="text"] { flex: 2; min-width: 250px; }
        select { flex: 1; min-width: 180px; cursor: pointer; }

        /* GRILLE */
        #radios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px; width: 90%; max-width: 1100px;
            padding-bottom: 140px;
        }

        .radio-item {
            background: var(--glass); padding: 15px;
            border-radius: 30px; text-align: center;
            border: 2px solid white; cursor: pointer;
            position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .radio-item:hover { transform: translateY(-10px); background: white; }

        .radio-item img { width: 100%; aspect-ratio: 1; border-radius: 20px; margin-bottom: 10px; object-fit: cover; }
        .radio-item h3 { font-size: 0.9rem; margin: 5px 0; color: #ff4d94; }
        .radio-item p { font-size: 0.7rem; font-weight: 600; opacity: 0.6; margin: 0; }

        /* BOUTON COEUR */
        .favorite-btn {
            position: absolute; top: 10px; right: 15px;
            background: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            font-size: 1.2rem; color: #ccc;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .favorite-btn.favorited { color: var(--candy-pink); }

        /* PLAYER */
        .audio-player {
            position: fixed; bottom: 30px;
            width: 90%; max-width: 500px;
            background: white; border-radius: 40px;
            padding: 15px 25px; display: none;
            align-items: center; gap: 15px;
            box-shadow: 0 20px 50px rgba(255, 77, 148, 0.4);
            border: 3px solid #ff4d94; z-index: 2000;
        }

        #radio-logo-player { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #fecfef; }

        .play-btn {
            background: var(--candy-pink); border: none; border-radius: 50%;
            width: 50px; height: 50px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/mp3.jpg" style="width:35px; border-radius: 8px;">
        <h1>RadiosWeb</h1>
    </div>
    <a href="https://mikefri.github.io/RadiosWeb/Podcasts.html">
        <img src="https://raw.githubusercontent.com/mikefri/RadiosWeb/refs/heads/main/Podcast%20neon%20.png" style="width:40px;">
    </a>
</header>

<div class="controls-container">
    <input type="text" id="search" placeholder="Chercher un bonbon musical... üç≠">
    <select id="filter">
        <option value="">Toutes les radios</option>
        <option value="favorited">‚ù§ Mes Favoris</option>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Dance">Dance</option>
        <option value="Electro">Electro</option>
    </select>
</div>

<div id="radios"></div>

<div class="audio-player" id="audioPlayer">
    <img id="radio-logo-player" src="">
    <div style="flex-grow: 1;">
        <div id="now-playing" style="font-weight: 800; font-size: 0.9rem; color: var(--candy-pink);">Lecture...</div>
        <div id="now-genre" style="font-size: 0.7rem; font-weight: 600;">Genre</div>
    </div>
    <button class="play-btn" id="play-pause">
        <svg id="play-icon" viewBox="0 0 24 24" width="24" fill="white"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pause-icon" viewBox="0 0 24 24" width="24" fill="white" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
</div>

<audio id="player"></audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const radiosContainer = document.getElementById('radios');
        const audio = document.getElementById('player');
        const audioPlayerUI = document.getElementById('audioPlayer');
        const searchInput = document.getElementById('search');
        const filterSelect = document.getElementById('filter');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        fetch('https://raw.githubusercontent.com/mikefri/radios-data/main/radios.json')
            .then(res => res.json())
            .then(data => {
                renderRadios(data);
                
                // Event de recherche et filtrage
                searchInput.addEventListener('input', () => filterAndDisplay(data));
                filterSelect.addEventListener('change', () => filterAndDisplay(data));
            });

        function renderRadios(data) {
            radiosContainer.innerHTML = '';
            data.forEach(radio => {
                const isFav = favorites.includes(radio.name);
                const card = document.createElement('div');
                card.className = 'radio-item';
                card.setAttribute('data-name', radio.name.toLowerCase());
                card.setAttribute('data-genre', radio.genre.toLowerCase());
                card.setAttribute('data-fav', isFav);

                card.innerHTML = `
                    <button class="favorite-btn ${isFav ? 'favorited' : ''}">${isFav ? '‚ù§' : '‚ô°'}</button>
                    <img src="${radio.img}">
                    <h3>${radio.name}</h3>
                    <p>${radio.genre}</p>
                `;

                card.addEventListener('click', (e) => {
                    if(e.target.classList.contains('favorite-btn')) {
                        toggleFav(radio.name, e.target, card);
                        return;
                    }
                    playRadio(radio);
                });
                radiosContainer.appendChild(card);
            });
        }

        function filterAndDisplay(data) {
            const query = searchInput.value.toLowerCase();
            const filterValue = filterSelect.value;
            const items = document.querySelectorAll('.radio-item');

            items.forEach(item => {
                const name = item.getAttribute('data-name');
                const genre = item.getAttribute('data-genre');
                const isFav = item.getAttribute('data-fav') === 'true';

                let matchSearch = name.includes(query);
                let matchFilter = true;

                if (filterValue === 'favorited') {
                    matchFilter = isFav;
                } else if (filterValue !== '') {
                    matchFilter = genre.includes(filterValue.toLowerCase());
                }

                item.style.display = (matchSearch && matchFilter) ? 'block' : 'none';
            });
        }

        function toggleFav(name, btn, card) {
            if (favorites.includes(name)) {
                favorites = favorites.filter(f => f !== name);
                btn.textContent = '‚ô°';
                btn.classList.remove('favorited');
                card.setAttribute('data-fav', 'false');
            } else {
                favorites.push(name);
                btn.textContent = '‚ù§';
                btn.classList.add('favorited');
                card.setAttribute('data-fav', 'true');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function playRadio(radio) {
            audio.src = radio.url;
            audio.play();
            audioPlayerUI.style.display = 'flex';
            document.getElementById('radio-logo-player').src = radio.img;
            document.getElementById('now-playing').textContent = radio.name;
            document.getElementById('now-genre').textContent = radio.genre;
            document.getElementById('play-icon').style.display = 'none';
            document.getElementById('pause-icon').style.display = 'block';
        }

        // Gestion Play/Pause
        document.getElementById('play-pause').addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                document.getElementById('play-icon').style.display = 'none';
                document.getElementById('pause-icon').style.display = 'block';
            } else {
                audio.pause();
                document.getElementById('play-icon').style.display = 'block';
                document.getElementById('pause-icon').style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
